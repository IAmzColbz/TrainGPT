<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script> <!-- If using time adapter -->

</head>
<body>
    <div class="container">
        <h1>Supervised Training Dashboard</h1>

        <div class="controls">
            <label for="model-run-name-input">Model Run Name:</label>
            <input type="text" id="model-run-name-input" value="supervised_run_1">
            <button id="start-train-btn">Start Training</button>
            <button id="stop-train-btn">Stop Training</button>
        </div>

        <div class="status-bar">
            <strong>Status:</strong> <span id="training-status">Idle</span> |
            <strong>Phase:</strong> <span id="current-phase">N/A</span> |
            <strong>Epoch:</strong> <span id="current-epoch">0</span>/<span id="total-epochs">0</span> |
            <strong>Global Batch:</strong> <span id="global-train-batch">0</span>
        </div>

        <div class="progress-section">
            <h3>Overall Progress (<span id="progress-phase-label">Idle</span>)</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="overall-progress-bar">
                    <span id="progress-bar-text">0%</span>
                </div>
            </div>
            <p><span id="progress-current-step">0</span> / <span id="progress-total-steps">0</span> (<span id="progress-eta">ETA: N/A</span>)</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="graphs">Graphs</button>
            <button class="tab-button" data-tab="config">Config</button>
            <button class="tab-button" data-tab="logs">Logs</button>
        </div>

        <div id="graphs" class="tab-content active">
            <h2>Progress Graphs</h2>
            <div class="chart-container"><canvas id="trainBatchLossChart"></canvas></div>
            <div class="chart-container"><canvas id="trainEpochLossChart"></canvas></div>
            <div class="chart-container"><canvas id="validationLossChart"></canvas></div>
            <div class="chart-container"><canvas id="validationBleuChart"></canvas></div>
        </div>

        <div id="config" class="tab-content">
            <h2>Configuration Parameters</h2>
            <div id="config-params-container"></div>
            <button id="save-config-btn">Save Changed Config</button>
            <p id="config-save-status"></p>
        </div>

        <div id="logs" class="tab-content">
            <h2>Live Logs</h2>
            <div id="log-output"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
